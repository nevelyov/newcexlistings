name: CEX Listing Watcher

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:


concurrency:
  group: cex-listing-watcher
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    strategy:
      matrix:
        shard: [0, 1, 2, 3]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run bot
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          SHARD_INDEX: ${{ matrix.shard }}
          SHARD_TOTAL: "4"
          # optional: avoid CoinGecko 429
          DISABLE_COINGECKO: "1"
        run: |
          python bot.py

      - name: Commit state if changed
        run: |
          git config user.name "cex-listing-bot"
          git config user.email "cex-listing-bot@users.noreply.github.com"
          git add data/seen.json data/seen_ccxt.json
          git diff --cached --quiet || (git commit -m "update seen listings" && git push)

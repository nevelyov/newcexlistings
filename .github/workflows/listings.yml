name: CEX Listing Watcher

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

concurrency:
  group: cex-listing-watcher
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run bot
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TG_CHAT_IDS: ${{ secrets.TG_CHAT_IDS }}
          SHARD_INDEX: ${{ matrix.shard }}
          SHARD_TOTAL: "4"
          DISABLE_COINGECKO: "0"
        run: |
          python bot.py

      - name: Commit state if changed
        if: matrix.shard == 0
        run: |
          git config user.name "cex-listing-bot"
          git config user.email "cex-listing-bot@users.noreply.github.com"

          git add data/seen.json data/seen_ccxt.json

          # Commit only if something changed
          git diff --cached --quiet || git commit -m "update seen listings"

          # Rebase onto remote (prevents 'fetch first' rejects if a run overlaps)
          git pull --rebase origin main || true

          # Push (don't fail workflow if push conflicts once; next run will push)
          git push || true
